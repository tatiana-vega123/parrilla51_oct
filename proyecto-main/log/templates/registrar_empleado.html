<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos y CategorÃ­as</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3a3a3a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2f2f2f;
      padding: 12px 30px;
      color: #fff;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4444;
    }
    .logo img { height: 40px; }
    .nav-links { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
    .nav-links li a { color: #fff; text-decoration: none; }
    .nav-links li a:hover { color: #ffd700; }
    .list-group-item {
      background-color: #4a4a4a;
      color: #f0f0f0;
      border: 1px solid #ffd700;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .estado-btn {
      padding: 3px 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }
    .disponible { background-color: #28a745; }  /* verde */
    .no-disponible { background-color: #dc3545; } /* rojo */
    footer {
      background: #2f2f2f;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-top: 2px solid #ffd700;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logooo.png') }}" alt="Logo">
      <span>Parrilla 51</span>
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('mesas_empleado') }}">Mesas</a></li>
      <li><a href="{{ url_for('registrar_empleado') }}">Registrar</a></li>
      <li><a href="{{ url_for('ordenes_empleado') }}">Ã“rdenes</a></li>
      <li><a href="{{ url_for('reservas_empleado') }}">Reservas</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-4">
    <div class="row">
      <!-- CATEGORÃAS -->
      <div class="col-6 border-end">
        <h4 class="text-center mb-3">CategorÃ­as</h4>
        <ul id="listaCategorias" class="list-group">
          {% for c in categorias %}
          <li class="list-group-item" data-categoria="{{ c.id_categoria }}">{{ c.nombre_categoria }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- PRODUCTOS -->
      <div class="col-6">
        <h4 class="text-center mb-3">Productos</h4>
        <ul id="listaProductos" class="list-group"></ul>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 Parrilla 51 - Todos los derechos reservados
  </footer>

  <!-- MODAL CAMBIO DE ESTADO -->
  <div class="modal fade" id="estadoModal" tabindex="-1" aria-labelledby="estadoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="estadoModalLabel">Cambiar estado del producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p id="productoSeleccionado"></p>
          <p>Selecciona el nuevo estado:</p>
          <button class="btn btn-success me-2" id="btnDisponible">Disponible</button>
          <button class="btn btn-danger" id="btnNoDisponible">No disponible</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ðŸ”¹ Datos desde Flask
    const productos = [
      {% for p in productos %}
      {
        id: {{ p.id_producto }},
        nombre: "{{ p.nombre }}",
        precio: {{ p.precio }},
        categoria: {{ p.id_categoria | default(0) }},
        nombre_categoria: "{{ p.nombre_categoria }}",
        estado: "{{ p.estado or 'Disponible' }}" // âœ… ahora lee el valor real desde MySQL
      }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];

    const listaCategorias = document.getElementById('listaCategorias');
    const listaProductos = document.getElementById('listaProductos');
    let productoActual = null;
    const modal = new bootstrap.Modal(document.getElementById('estadoModal'));
    const productoSeleccionado = document.getElementById('productoSeleccionado');

    // Mostrar productos por categorÃ­a
    listaCategorias.addEventListener('click', (e) => {
      if (!e.target.classList.contains('list-group-item')) return;

      listaCategorias.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
      e.target.classList.add('active');

      const idCategoria = parseInt(e.target.getAttribute('data-categoria'));
      const filtrados = productos.filter(p => p.categoria === idCategoria);

      listaProductos.innerHTML = '';

      if (filtrados.length === 0) {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.textContent = "No hay productos en esta categorÃ­a.";
        listaProductos.appendChild(li);
        return;
      }

      filtrados.forEach(p => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');

        const span = document.createElement('span');
        span.textContent = `${p.nombre} - $${p.precio.toLocaleString()} [${p.nombre_categoria}]`;

        const btn = document.createElement('button');
        btn.classList.add('estado-btn', p.estado === 'Disponible' ? 'disponible' : 'no-disponible');
        btn.textContent = p.estado;
        btn.onclick = () => {
          productoActual = p;
          productoSeleccionado.textContent = `Producto: ${p.nombre}`;
          modal.show();
        };

        li.appendChild(span);
        li.appendChild(btn);
        listaProductos.appendChild(li);
      });
    });

    // ðŸ”¹ Botones del modal
    document.getElementById('btnDisponible').addEventListener('click', () => cambiarEstado('Disponible'));
    document.getElementById('btnNoDisponible').addEventListener('click', () => cambiarEstado('No disponible'));

    function cambiarEstado(nuevoEstado) {
      if (!productoActual) return;

      // Actualizar en la base de datos
      fetch('/actualizar_estado_producto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id_producto: productoActual.id,
          estado: nuevoEstado
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          productoActual.estado = nuevoEstado;
          actualizarBotonVisual(productoActual);
        } else {
          alert('Error al actualizar estado: ' + data.msg);
        }
      })
      .catch(err => alert('Error: ' + err));

      modal.hide();
    }

    function actualizarBotonVisual(p) {
      const botones = document.querySelectorAll('.estado-btn');
      botones.forEach(btn => {
        if (btn.parentElement.firstChild.textContent.includes(p.nombre)) {
          btn.textContent = p.estado;
          btn.classList.remove('disponible', 'no-disponible');
          btn.classList.add(p.estado === 'Disponible' ? 'disponible' : 'no-disponible');
        }
      });
    }
  </script>
</body>
</html>
